<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">

    <title>Memory Game</title>
</head>
<body>

    <div id="preload_1"></div>
    <div id="preload_2"></div>
    <div id="preload_3"></div>
    <div id="preload_4"></div>
    <div id="preload_5"></div>
    <div id="preload_6"></div>

        <div onclick="location.href = '../../../index.html';" class="model-close-btn">&times;</div>
    <div class="container">
        <div class="heading">THE MEMORY GAME</div>
        <div class="new" id="newGame">NEW GAME</div>
        <div class="card-grid">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <div class="card4"></div>
            <div class="card5"></div>
            <div class="card6"></div>

            <div class="card7"></div>
            <div class="card8"></div>
            <div class="card9"></div>
            <div class="card10"></div>
            <div class="card11"></div>
            <div class="card12"></div>
        </div>

        <div class="info-container">
            <div class="info-time">TIME NEEDED: <span id="time">0.0 sec</span></div>
            <div class="info-matches">MATCHES: <span id="matches">0</span></div>
            <div class="info-clicks">TOTAL CLICKS: <span id="clicksTotal">0</span></div>
            <div class="info-record">RECORD: <span id="record">0.0 sec</span></div>
        </div>
    </div>
    


    <script src="script.js" onload="check()" ></script>
</body>
</html>
