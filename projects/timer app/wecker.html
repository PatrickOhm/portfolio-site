    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

<body>
    <Header>WECKER
            <div onclick="location.href = '../../index.html';" class="model-close-btn">&times;</div>
    </Header>
    
    <nav>
        <ul class="main-nav">
            <li><img id="Uhrzeit" src="./Icons/Uhrzeit.svg"><a href="uhr.html">Uhrzeit</a></li>
            <li><img id="Stoppuhr" src="./Icons/stoppUhr_white.png"><a href="stopp.html">Stoppuhr</a></li>

            <li><img id="Pomodoro" src="./Icons/Pomodoro_icon.png"><a href="index.html">Pomodoro</a></li>
            <li><img id="timer" src="./Icons/Timer_icon.png"><a href="timer.html">Timer</a></li>

    <div class="uhrzeit wecker-uhrzeit">
            <span id="wecker-uhrzeit-h">00</span>:<span id="wecker-uhrzeit-min">00</span>:<span id="wecker-uhrzeit-sec">00</span>
    </div>

    <div class="time wecker-display"><span id="wecker-h-label">14</span>:<span id="wecker-min-label">30</span>
    </div>
    <div class="buttons wecker-button">

    </div>

            </select>
            <div id="h-plus-btn" class="select-btn stunde-plus plus">+</div> <br> <br>
            </div>

            <div class="min-wrapper">
            <div id="min-minus-btn" class="select-btn minute-minus minus">-</div>
            <select name="minute" id="min-select">
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>

                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>

            </div>
            <div class="wecker-edit-save-btn">
                Speichern
            </div>
        </div>
    </div>


    <div class="alarm-model">
        <div class="alarm-model-backdrop"></div>
        <div class="alarm-model-body">
                <span class="settings-header"><h1>Wecker</h1></span>
                <h1 id="alarm-msg">Wecker um <span id="wecker-alarm-h">14</span>:<span id="wecker-alarm-min">00</span> Uhr.</h1>
                <div class="alarm-off-btn">OK</div>
        </div>
    </div>
</body>
</html>
